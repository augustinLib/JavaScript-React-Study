<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
    <div id="counter" style="text-align:center ;font:bold; font-size: 5em; width:400px; height:100px">0</div>
    <button id="increase" style="text-align:center ;font:bold; font-size: 5em; width:200px; height:100px">+</button>
    <button id="decrease" style="text-align:center ;font:bold; font-size: 5em; width:200px; height:100px">-</button>
    <script>
        const $counter = document.getElementById("counter");
        const $increase = document.getElementById("increase");
        const $decrease = document.getElementById("decrease");

        let num = 0;
        const render = function() { $counter.innerHTML = num;};

        $increase.onclick = function() {
            num++;
            console.log('increase 버튼 클릭', num);
            render();
        };

        $decrease.onclick = function() {
            num--;
            console.log('decrease 버튼 클릭', num);
            render();
        };
    </script>
</body>
</html>
